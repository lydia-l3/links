<!DOCTYPE html>

    <style>

        background-color: #004643;

        padding-bottom: 40px;

        max-width: 640px;
        flex-grow: 1;
      }

      .link {
        background-color: #f9bc60;
        display: flex;
        align-items: center;
        padding: 5px;
      }

      .link a {
        color: #001e1d;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }

      .name {
        color: #fffffe;
        display: flex;
        justify-content: center;
      }

      .banner {
        display: flex;
        justify-content: center;

      .social-icons {

        text-decoration: none;
        display: flex;
        justify-content: space-around;
