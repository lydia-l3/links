<!DOCTYPE html>
<html>
  <head>
    <!-- Connect Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <meta charset="UTF-8">
    <title>Lydia Lo's links</title>
    <style>
      body {
        min-height: 100%;
        height: fit-content;
        background-color: #004643;
        padding-top: 40px;
        box-sizing: border-box;
        padding-bottom: 40px;
        display: flex;
        margin: 0;
        font-family: georgia, serif;
        justify-content: center;
        background: linear-gradient(90deg, #004643, #21554b, #396454, #50745e, #688368, #809274, #98a280, #b1b18f);

      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 48px;
      }
      
      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }

      .link {
        border-radius: 500px;
        display: flex;
        align-items: center;
        padding: 5px;
        opacity: 0.9;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.5);
        background-color: transparent;
      }

      .link:hover {
      background-color: white;
    }
      .link:hover .link-text {
        color:#004643;
      }

      .link-text {
        flex: 1;
        text-align: center;
        color: white;
        text-decoration: none;
        padding: 0 5px;
        transition: color 0.3s ease;
      }

      .name {
        color: #fffffe;
        display: flex;
        justify-content: center;
        font-size: 28px;
        font-weight: bold;
      }

      .bio {
        color:#fffffe;
        justify-content: center;
        font-size: 15px;
        display: flex;
        padding: 10px;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .social-icons {
        color: #fffffe;
        text-decoration: none;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        width: 100%;
      }

      .social-icons a,
    .social-icons a:visited,
    .social-icons a:hover,
    .social-icons a:active {
      color: #fffffe; /* Ensure icons are always white, regardless of link state */
    }

    .social-icons a:hover {
      opacity: 0.7;
      box-shadow: 0 0 10px #fffffe;
    }
    </style>
  </head>
  <body>
    <div class="items">
      <div class="banner">
        <img src="profile-pic.png" alt="Lydia Lo headshot" class="banner-image">
      </div>
    
      <div class="name">Lydia Lo
      </div>

      <div class="bio">Welcome to my world!
      </div>
      <div class="social-icons">
        <a href="https://github.com/lydia-l3" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>

        <a href="https://www.linkedin.com/in/lydia-lo-a22760164/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>

        <a href="https://www.instagram.com/lydialo13/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="https://open.spotify.com/user/12155315216?si=04d7b54a6a6a4dc4" target="_blank">
          <i class="fa-brands fa-spotify"></i>
        </a>

        <a href="https://www.goodreads.com/user/show/68460063-lydia-lo" target="_blank">
          <i class="fa-brands fa-goodreads"></i>
        </a>
      </div>

      <div class="link">
        <img src="/thumbnails/perpetual.jpg" alt="perpetual thumbnail" class="thumbnail">
        <a class="link-text" target="_blank" href="https://www.perpetualuse.org/vision">The Vision for City-Scale Immersive Reuse Systems - Perpetual</a>
      </div>

      <div class="link">
        <img src="/thumbnails/orange.jpg" alt="orange poem thumbnail" class="thumbnail">
        <a class="link-text" target="_blank" href="https://gladdestthing.com/poems/the-orange">The Orange - Wendy Cope</a>
      </div>

      <div class="link">
        <img src="/thumbnails/neuro.jpg" alt="neuro paper thumbnail" class="thumbnail">
        <a class="link-text" target="_blank" href="https://www.jneurosci.org/content/39/47/9397">Predictability and Uncertainty in the Pleasure of Music - Journal of Neuroscience</a>
      </div>
    </div>
    </body>
  </html>
